<!DOCTYPE html>
<html>
  <head>
    <title>Perkogine - Textured shapes</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <script src="../build/perkogine-dev.js"></script>
    
    <script>
      var assets = new Perkogine.AssetsManager();
      assets.loadImages([
        { name: 'pattern', source: 'https://mdn.mozillademos.org/files/222/Canvas_createpattern.png' }
      ], init);
      
      function init() {
        var renderer = new Perkogine.Renderer();
        
        var scene = new Perkogine.Scene();
      
        var circle = new Perkogine.Circle({
          radius: 50,
          texture: assets.assets['pattern'],
          borderColor: 'black',
          borderWidth: 10
        })
        circle.position.set(250, 130);
      
        var rectangle = new Perkogine.Rectangle({
          width: 100,
          height: 100,
          texture: assets.assets['pattern'],
          borderColor: 'black',
          borderWidth: 10
        });
        rectangle.position.set(250, 250);
      
        scene.Add(circle);
        scene.Add(rectangle);
      
        renderer.clear();
        renderer.Render(scene);
      }
    </script>
  </body>
</html>
