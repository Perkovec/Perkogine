<!DOCTYPE html>
<html>
  <head>
    <title>Perkogine - Shapes</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <script src="../build/perkogine-dev.js"></script>
    
    <script>
      var renderer = new Perkogine.Renderer();
      
      var scene = new Perkogine.Scene();
      
      var circle = new Perkogine.Circle({
        radius: 50,
        color: 'green'
      })
      
      circle.position = new Perkogine.Vector2D(250, 250);
      
      scene.Add(circle);
      
      renderer.Render(scene);
    </script>
  </body>
</html>
