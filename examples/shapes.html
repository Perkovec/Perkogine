<!DOCTYPE html>
<html>
  <head>
    <title>Perkogine - Shapes</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <script src="../build/perkogine-dev.js"></script>
    
    <script>
      var renderer = new Perkogine.Renderer();
      
      var scene = new Perkogine.Scene();
      
      var circle = new Perkogine.Circle({
        radius: 50,
        color: 'green'
      })
      circle.position.set(250, 130);
      
      var rectangle = new Perkogine.Rectangle({
        width: 100,
        height: 100,
        color: 'black'
      });
      rectangle.position.set(250, 250);
      
      var ellipse1 = new Perkogine.Ellipse({
        width: 100,
        height: 50,
        color: 'red'
      });
      ellipse1.position.set(50, 50);
      ellipse1.rotation = 45;
      
      var ellipse2 = ellipse1.clone();
      ellipse2.position.set(renderer.width - 50, 50);
      ellipse2.rotation = -45;
      
      scene.Add(circle);
      scene.Add(rectangle);
      scene.Add(ellipse1);
      scene.Add(ellipse2);
      
      var centerPoint = new Perkogine.Vector2D(renderer.width / 2, renderer.height / 2);
      
      function update() {
        requestAnimationFrame(update);
        
        circle.rotateAround(centerPoint, 3);
              
        rectangle.rotate(-5);
              
        renderer.clear();
        renderer.Render(scene);
      }
      requestAnimationFrame(update);
    </script>
  </body>
</html>
